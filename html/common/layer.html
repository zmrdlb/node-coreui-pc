<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>layer样式</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="../../css/page/global.css">
        <style>
            body {
                background-color: red;
            }
        </style>
	</head>

	<body>

		<div class="coreui-g-layer" style="text-align: center;">
              <div style="line-height: 24px;">基本层</div>
              <a href="javascript:;">关闭</a>
        </div>

        <div class="coreui-g-layer coreui-g-warnlayer coreui-g-layer-alert" style="top: 100px;">
			  <div class="title">提示</div>
              <div class="body">已达到绑定上限，无法绑定更多</div>
              <div class="footer">
                  <a href="javascript:;">确定</a>
              </div>
        </div>

		<div class="coreui-g-layer coreui-g-warnlayer coreui-g-layer-confirm" style="top: 280px;">
			  <div class="title">提示</div>
              <div class="body">是否删除此项？</div>
              <div class="footer">
				  <a href="javascript:;" class="cancel">取消</a>
				  <a href="javascript:;">确定</a>
				  <i class="split"></i>
              </div>
        </div>

		<div class="coreui-g-layer coreui-g-layer-toast" style="top: 500px;">
			请先登录!
		</div>


		<div class="coreui-g-layer coreui-g-layer-loading" style="top: 560px;">
			<div class="typing_loader"></div>
		</div>
	</body>
</html>
